---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/profiles/{email_prefix}@{email_sufix}/":
    get:
      summary: Obté la informació d'un perfil
      tags:
      - Perfils
      parameters:
      - name: email_prefix
        in: path
        required: true
        schema:
          type: string
      - name: email_sufix
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Operació exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                  username:
                    type: string
                  bio:
                    type: string
                  profile_picture:
                    type: string
                  timeline_events:
                    type: array
                    items:
                      type: object
                      properties:
                        project_id:
                          type: integer
                        project:
                          type: string
                        issue_id:
                          type: integer
                        issue:
                          type: string
                        message:
                          type: string
                        data:
                          type: string
                  watched_issues:
                    type: array
                    items:
                      type: object
                      properties:
                        project_id:
                          type: integer
                        project:
                          type: string
                        issue_id:
                          type: integer
                        issue:
                          type: string
        '404':
          description: Usuari no existent
    put:
      summary: Actualitza la informació d'un perfil
      tags:
      - Perfils
      security:
      - ApiKeyAuth: []
      parameters:
      - name: email_prefix
        in: path
        required: true
        schema:
          type: string
      - name: email_sufix
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Perfil actualitzat
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
                  username:
                    type: string
                  bio:
                    type: string
                  profile_picture:
                    type: string
                  timeline_events:
                    type: array
                    items:
                      type: object
                      properties:
                        project_id:
                          type: integer
                        project:
                          type: string
                        issue_id:
                          type: integer
                        issue:
                          type: string
                        message:
                          type: string
                        data:
                          type: string
                  watched_issues:
                    type: array
                    items:
                      type: object
                      properties:
                        project_id:
                          type: integer
                        project:
                          type: string
                        issue_id:
                          type: integer
                        issue:
                          type: string
        '401':
          description: Autorització requerida o no és correcte
        '403':
          description: No pots editar un perfil que no sigui el teu
        '404':
          description: Usuari no existent
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                username:
                  type: string
                bio:
                  type: string
                avatar:
                  type: string
                  format: binary
  "/projects/":
    get:
      summary: Obté tots els projectes
      tags:
      - Projects
      responses:
        '200':
          description: Operació exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
  "/projects/{project_id}/issues/":
    get:
      summary: Obté totes les Issues d'un Projecte
      tags:
      - Issues
      parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      - name: search
        in: query
        required: false
        schema:
          type: string
      - name: status
        in: query
        required: false
        schema:
          type: string
          enum:
          - open
          - in_progress
          - testing
          - reopened
          - resolved
      - name: issue_type
        in: query
        required: false
        schema:
          type: string
          enum:
          - bug
          - question
          - enhancement
      - name: severity
        in: query
        required: false
        schema:
          type: string
          enum:
          - wishlist
          - minor
          - norm
          - important
          - critical
      - name: priority
        in: query
        required: false
        schema:
          type: string
          enum:
          - low
          - normal
          - high
      - name: sort_by
        in: query
        required: false
        schema:
          type: string
          enum:
          - issue_type
          - status
          - severity
          - priority
          - subject
      responses:
        '200':
          description: Operació exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  subject:
                    type: string
                  status:
                    type: string
                  creation_date:
                    type: string
                  issue_type:
                    type: string
                  severity:
                    type: string
                  priority:
                    type: string
                  blocked:
                    type: boolean
                  assigned_profile_id:
                    type: integer
                  assigned_profile_username:
                    type: string
        '404':
          description: Projecte no existent
    post:
      summary: Crea una nova Issue
      tags:
      - Issues
      security:
      - ApiKeyAuth: []
      parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '201':
          description: Issue creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  subject:
                    type: string
                  description:
                    type: string
                  status:
                    type: string
                  created_by_user_id:
                    type: integer
                  created_by_user_username:
                    type: string
                  creation_date:
                    type: string
                  issue_type:
                    type: string
                  severity:
                    type: string
                  priority:
                    type: string
                  limitDate:
                    type: string
                  blocked:
                    type: boolean
                  assigned_profile_id:
                    type: integer
                  assigned_profile_username:
                    type: string
                  watchers:
                    type: array
                    items:
                      type: object
                      properties:
                        profile_id:
                          type: integer
                        profile:
                          type: string
                  attachments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        path:
                          type: string
                  activities:
                    type: array
                    items:
                      type: object
                      properties:
                        profile_id:
                          type: integer
                        profile:
                          type: string
                        message:
                          type: string
                        date:
                          type: string
                  comments:
                    type: array
                    items:
                      type: object
                      properties:
                        profile_id:
                          type: integer
                        profile:
                          type: string
                        text:
                          type: string
                        date:
                          type: string
        '401':
          description: Autorització requerida o no és correcte
        '404':
          description: Projecte no existent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                description:
                  type: string
                issue_type:
                  type: string
                  enum:
                  - bug
                  - question
                  - enhancement
                  default: bug
                severity:
                  type: string
                  enum:
                  - wishlist
                  - minor
                  - norm
                  - important
                  - critical
                  default: wishlist
                priority:
                  type: string
                  enum:
                  - low
                  - normal
                  - high
                  default: low
                blocked:
                  type: boolean
                  default: 'false'
                limitDate:
                  type: string
                  format: date
              required:
              - subject
              - issue_type
              - severity
              - priority
              - blocked
          multipart/form-data:
            schema:
              type: object
              properties:
                subject:
                  type: string
                description:
                  type: string
                issue_type:
                  type: string
                  enum:
                  - bug
                  - question
                  - enhancement
                  default: bug
                severity:
                  type: string
                  enum:
                  - wishlist
                  - minor
                  - norm
                  - important
                  - critical
                  default: wishlist
                priority:
                  type: string
                  enum:
                  - low
                  - normal
                  - high
                  default: low
                blocked:
                  type: boolean
                  default: 'false'
                limitDate:
                  type: string
                  format: date
              required:
              - subject
              - issue_type
              - severity
              - priority
              - blocked
